apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: shopping-cart-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-cart
  template:
    metadata:
      labels:
        app: shopping-cart
    spec:
      containers:
        - name: shopping-cart
          image: ghcr.io/dranzture/shopping-cart-image:latest
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ .name }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }}
  name: shopping-cart-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: shopping-cart
  ports:
    - name: shopping-cart-grpc
      protocol: TCP
      port: 666
      targetPort: 666
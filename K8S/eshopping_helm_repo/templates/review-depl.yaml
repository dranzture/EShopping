apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: review-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review
  template:
    metadata:
      labels:
        app: review
    spec:
      containers:
        - name: review
          image: ghcr.io/dranzture/review-image:latest
      imagePullSecrets:
        - name: git-secrets
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }}
  name: review-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: review
  ports:
    - name: review-grpc
      protocol: TCP
      port: 666
      targetPort: 666